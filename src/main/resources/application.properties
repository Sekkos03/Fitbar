spring.application.name=fitbar
# ← your existing DataSource/JPA settings
spring.datasource.url=jdbc:h2:file:./data/fitbar-db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 web console (goes to http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ─── Force SQL‐scripts to be read as UTF-8 ─────────────────────────────
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

logging.level.org.springframework.web=DEBUG
spring.servlet.encoding.enabled=true
spring.servlet.encoding.charset=UTF-8
