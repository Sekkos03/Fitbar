# Your application name
spring.application.name=fitbar

# ─── MySQL DataSource ────────────────────────────────────────────────────
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ─── JPA / Hibernate ──────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=none        # or 'update' if you want Hibernate to auto-create missing tables
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ─── (Optional) H2 console ───────────────────────────────────────────────
# You can disable these entirely if you’re not using H2 any more
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ─── SQL script initialization ───────────────────────────────────────────
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ─── Logging & encoding ──────────────────────────────────────────────────
logging.level.org.springframework.web=DEBUG
spring.servlet.encoding.enabled=true
spring.servlet.encoding.charset=UTF-8

