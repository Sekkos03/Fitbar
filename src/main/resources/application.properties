# Your application name
spring.application.name=fitbar

# ─── MySQL DataSource ────────────────────────────────────────────────────
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# default to 8080 locally, but on Render pick up $PORT
server.port=${PORT:8080}

# ─── JPA / Hibernate ──────────────────────────────────────────────────────
# If you ever want schema auto-migrations, switch to 'update'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


# ─── SQL script initialization ───────────────────────────────────────────
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ─── Logging & encoding ──────────────────────────────────────────────────
logging.level.org.springframework.web=DEBUG
spring.servlet.encoding.enabled=true
spring.servlet.encoding.charset=UTF-8



second.datasource.url=jdbc:h2:file:./data/fitbar-db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
second.datasource.username=sa
second.datasource.password=
second.datasource.driver-class-name=org.h2.Driver

second.jpa.show-sql=true
second.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 web console (goes to http://localhost:8080/h2-console)
second.h2.console.enabled=true
second.h2.console.path=/h2-console